apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: dice-ingress
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: dice-ns
spec:
  rules:
  - host: k8s.{{.Values.domain}}
    http:
      paths: 
      - path: /dice
        pathType: Prefix
        backend:
          serviceName: dice-svc
          servicePort: 3000
